<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Sahith Malyala</title>

<script type="text/javascript" src="js/jquery-1.3.1.min.js"></script>
<script type="text/javascript" src="js/jquery.scrollTo.js"></script>
<link href="initial.css" rel="stylesheet">

<script>

$(document).ready(function() {

	$('a.panel').click(function () {

		$('a.panel').removeClass('selected');
		$(this).addClass('selected');
		
		current = $(this);
		
		$('#wrapper').scrollTo($(this).attr('href'), 800);		
		
		return false;
	});

	$(window).resize(function () {
		resizePanel();
	});
	
});

function resizePanel() {

	width = $(window).width();
	height = $(window).height();

	mask_width = width * $('.item').length;
		
	$('#debug').html(width  + ' ' + height + ' ' + mask_width);
		
	$('#wrapper, .item').css({width: width, height: height});
	$('#mask').css({width: mask_width, height: height});
	$('#wrapper').scrollTo($('a.selected').attr('href'), 0);
		
}

</script>
</head>
<body>
<div id="header">
<center><h1>Header</h1></center>
</div>

<div id="wrapper">
	<div id="mask">

		<div id="home" class="item">
			

			<div class="content">home 
				<a href="#home" class="panel">1</a> | 
				<a href="#about" class="panel">2</a> | 
				<a href="#portfolio" class="panel">3</a> | 
				<a href="#resume" class="panel">4</a> | 
				<a href="#contact" class="panel">5</a>
			</div>
		</div>
		
		<div id="about" class="item">

			<div class="content">about <a href="#home" class="panel">back</a></div>
		</div>
		
		<div id="portfolio" class="item">

			<div class="content">portfolio <a href="#home" class="panel">back</a></div>
		</div>

		<div id="resume" class="item">

			<div class="content">resume <a href="#home" class="panel">back</a></div>
		</div>
		
		<div id="contact" class="item">

			<div class="content">contact <a href="#home" class="panel">back</a></div>
		</div>

	</div>
</div>

</body>
</html>
