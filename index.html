<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="shortcut icon" href="favicon.ico">
<title>Sahith Malyala</title>

<script type="text/javascript" src="js/jquery-1.3.1.min.js"></script>
<script type="text/javascript" src="js/jquery.scrollTo.js"></script>
<link href="initial.css" rel="stylesheet">

<script>

$(document).ready(function() {

	$('a.panel').click(function () {

		$('a.panel').removeClass('selected');
		$(this).addClass('selected');
		
		current = $(this);
		
		$('#wrapper').scrollTo($(this).attr('href'), 800);		
		
		return false;
	});

	$(window).resize(function () {
		resizePanel();
	});
	
});

function resizePanel() {

	width = $(window).width();
	height = $(window).height();

	mask_width = width * $('.item').length;
		
	$('#debug').html(width  + ' ' + height + ' ' + mask_width);
		
	$('#wrapper, .item').css({width: width, height: height});
	$('#mask').css({width: mask_width, height: height});
	$('#wrapper').scrollTo($('a.selected').attr('href'), 0);
		
}

</script>
</head>
<body>
<div id="header">
<center><h1>Sahith Malyala</h1></center>
</div>

<div id="main">
	<center>
		<a href="#home" class="panel">Home</a> | 
		<a href="#about" class="panel">About</a> | 
		<a href="#portfolio" class="panel">Portfolio</a> | 
		<a href="#resume" class="panel">Resume</a> | 
		<a href="#contact" class="panel">Contact</a>
	</center>
</div>

<div id="wrapper">
	<center>Welcome!</center>
	<div id="mask">

		<div id="home" class="item">
			<div class="content"> 
				Home content
			</div>
		</div>
		
		<div id="about" class="item">
			<div class="content"> 
				About content
			</div>
		</div>
		
		<div id="portfolio" class="item">
			<div class="content"> 
				Portfolio content
			</div>
		</div>

		<div id="resume" class="item">
			<div class="content"> 
				Resume content
			</div>	
		</div>
		
		<div id="contact" class="item">
			<div class="content"> 
				Contact content
			</div>
		</div>

	</div>
</div>

</body>
</html>
